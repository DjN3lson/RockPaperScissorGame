<div class="game-input">
  <h2>Choose Your Move:</h2>
  <div class="choices">
    <label *ngFor="let choice of choices" class="choice-label">
      <input type="radio" name="userChoice" value="{{ choice }}" (click)="selectChoice(choice)">
      <img [src]="choice" alt="{{ choice }}">
    </label>
  </div>
  <button (click)="playGame()">Go</button>
</div>
